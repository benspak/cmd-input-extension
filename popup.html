<!DOCTYPE html>
<html>
<head>
  <title>Text Command Automator</title>
  <script src="popup.js" defer></script>
</head>
<body>
  <h1>Manage Commands</h1>
  <form id="addCommandForm">
    <input type="text" id="command" placeholder="Command (without ;cmd)" required />
    <textarea id="text" placeholder="Associated Text" required></textarea>
    <button type="submit">Add/Update</button>
  </form>
  <ul id="commandList"></ul>
</body>
</html>
