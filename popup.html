<!DOCTYPE html>
<html>
<head>
  <title>Manage Commands</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Manage Commands</h1>
  <form id="command-form">
    <input type="text" id="command-name" placeholder="Command Name (e.g., example)" required />
    <textarea id="command-text" placeholder="Associated Text" required></textarea>
    <button type="submit">Save Command</button>
  </form>
  <ul id="commands-list"></ul>
  <script src="popup.js"></script>
</body>
</html>
